<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Inicio</title>
</head>
<body>
    {% include 'header.html' %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados%}
            <tr>
                <td>{{empleado[0] }}</td>
                <td>
                    <img class="img-thumbnail" width="100" src="uploads/{{empleado[3] }}" alt="">
                    </td>
                <td>{{empleado[1] }}</td>
                <td>{{empleado[2] }}</td>
                <td>
                    <a href="/edit/{{empleado[0]}}">Editar</a> ||
                    <a href="/destruir/{{empleado[0]}}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'footer.html' %}
